{% extends "layout.html" %}

{% block header %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/forget-password.css') }}">
<script src="{{ url_for('static', filename='js/forget-password.js') }}"></script>
{% endblock %}


{% block content%}
<div id="loadingDiv"></div>
<img src="{{ url_for('static', filename='img/loading.gif') }}" id='loadingImg'>

<form id = "forget-password-form">
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input type="email" class="form-control txt" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">請輸入註冊時使用之email</small>
  </div>
  <div class="form-group">
    <label for="inputUserName">User Name</label>
    <input type="text" class="form-control txt" id="user-name" aria-describedby="userNameHelp" placeholder="Enter user name" required>
    <small id="userNameHelp" class="form-text text-muted">請輸入帳號</small>
  </div> 
  <button type="button" class="btn btn-primary" id="forget-password-btn">Submit</button>
</form>
<small id="txt" class="form-text wrong-msg"></small>
{% endblock %}
